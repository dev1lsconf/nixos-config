# Animations
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, default
    animation = windowsOut, 1, 7, default
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Dwindle layout
dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling this will make windows pseudotiled by default (when new windows open they fill the screen, but are to be resized by the user)
    preserve_split = yes # you probably want this
    #    no_focus_fallback = true # Replaces new_is_master
}

# Master layout
master {
    
}

# Gestures
gestures {
    workspace_swipe = yes
}



# Monitor
monitor=,preferred,auto,1

# Execute programs at launch
exec-once = waybar &
#exec-once = hyprpaper &
exec-once = swww init && swww img ~/Pictures/wallpapers/dark.gif
exec-once = alacritty &

# Source files
source = ~/nixos-config/hypr/keybindings.conf
source = ~/nixos-config/hypr/windowrules.conf

# Input
input {
    kb_layout = es
    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# General
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

